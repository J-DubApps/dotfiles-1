- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relink: true

- link:
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc
    ~/.gitignore: .gitignore
    ~/.config/fish/config.fish: config.fish
    ~/.config/yabai/yabairc: .yabairc
    ~/.config/skhd/skhdrc: .skhdrc
    ~/.config/spacebar/spacebarrc: .spacebarrc
    ~/.config/kitty/kitty.conf: kitty.conf

- shell:
    - command: sh .brew
      stdout: true
      stderr: true 
    - command: sh .macos
      stdout: true
      stderr: true 
