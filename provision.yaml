- clean: ['~']

- defaults:
    link:
      create: true
      force: true
      relink: true

- link:
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc
    ~/.gitignore: .gitignore
    ~/.config/fish/fish_variables: fish/fish_variables
    ~/.config/fish/config.fish: fish/config.fish
    ~/.config/fish/functions/fish_prompt.fish: fish/functions/fish_prompt.fish
    ~/.config/fish/functions/fish_right_prompt.fish: fish/functions/fish_right_prompt.fish
    ~/.config/yabai/yabairc: .yabairc
    ~/.config/skhd/skhdrc: .skhdrc
    ~/.config/spacebar/spacebarrc: .spacebarrc
    ~/.config/kitty/kitty.conf: kitty.conf
    ~/Brewfile: brew/Brewfile

- shell:
    - command: bash brew/brew.sh
      stdout: true
      stderr: true 
    - command: bash .macos
      stderr: true
