- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: .gitconfig
    ~/.vimrc: .vimrc
    ~/.gitignore: .gitignore
    ~/.config/fish: 
      glob: true
      force: true
      create: true
      path: .config/fish

- shell:
    - command: sh .macos
      stdout: true
      stderr: true 
    - command: sh .brew
      stdout: true
      stderr: true 
